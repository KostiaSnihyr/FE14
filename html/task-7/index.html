<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/left-box.css">
    <link rel="stylesheet" href="css/right-box.css">
    <link rel="stylesheet" href="css/modal.css">
    <title>CSS-GRID</title>
</head>
<body>
    <div class="wrapper">
        <div class="box box-left">
            <img class="score" src="small-icons/score.png" alt="score">
            <div class="box-goods">
                <div class="cube"></div>
                <div class="gold-ring"></div>
                <div class="coulomb"></div>
                <div class="fire"></div>
                <div class="runa-1"></div>
                <div class="runa-2"></div>
                <div class="runa-3"></div>
                <div class="runa-4"></div>
                <div class="runa-5"></div>
                <div class="runa-6"></div>
                <div class="runa-7"></div>
                <div class="runa-8"></div>
                <div class="runa-9"></div>
                <div class="runa-10"></div>
                <div class="runa-11"></div>
                <div class="runa-12"></div>
                <div class="runa-13"></div>
                <div class="runa-14"></div>
                <div class="runa-15"></div>
                <div class="runa-16"></div>
                <div class="runa-17"></div>
                <div class="runa-18"></div>
                <div class="runa-19"></div>
                <div class="runa-20"></div>
                <div class="runa-21"></div>
                <div class="runa-22"></div>
                <div class="runa-23"></div>
                <div class="runa-29"></div>
                <div class="runa-24"></div>
                <div class="runa-25"></div>
                <div class="runa-26"></div>
                <div class="runa-27"></div>
                <div class="runa-28"></div>
                <div class="crystal-1"></div>
                <div class="crystal-2"></div>
                <div class="crystal-3"></div>
                <div class="crystal-4"></div>
                <div class="crystal-5"></div>
                <div class="crystal-6"></div>
                <div class="crystal-7"></div>
                <div class="crystal-8"></div>
                <div class="crystal-9"></div>
                <div class="crystal-10"></div>
                <div class="crystal-11"></div>
                <div class="crystal-12"></div>
                <div class="crystal-13"></div>
                <div class="skull-1"></div>
                <div class="skull-2"></div>
                <div class="skull-3"></div>
                <div class="skull-4"></div>
            </div>
            <img class="gear-btn" src="small-icons/gear-btn.png" alt="gear">
        </div>
        <div class="box box-right">
            <div class="inner-box-top">
                <div class="ibt-top">
                    <div class="numbers numbers-1"></div>
                    <div class="triangle"></div>
                    <div class="stick stick-1"></div>
                    <div class="helmet"></div>
                    <div class="armor"></div>
                    <div class="vase"></div>
                    <div class="stick stick-2"></div>
                    <div class="numbers numbers-2"></div>
                </div>
                <div class="ibt-bottom">
                    <div class="ibt-gloves"></div>
                    <div class="ibt-ring"></div>
                    <div class="ibt-belt"></div>
                    <div class="ibt-ring"></div>
                    <div class="ibt-gloves"></div>
                </div>
            </div>
            <div class="inner-box-bottom">
                <div class="ibb-top">
                    <div class="ibb-book ibb-book-1"></div>
                    <div class="ibb-book ibb-book-2"></div>
                    <div class="ibb-disk"></div>
                    <div class="ibb-key"></div>
                </div>
                <div class="ibb-bottom">
                    <div class="ibb-cancel"></div>
                    <div class="ibb-score"></div>
                </div>
            </div>
        </div>
        <div class="panel">
            <div class="ball ball-1"></div>
            <div class="inner-panel-bottom">
                <div class="p-runa p-runa-1"></div>
                <div class="p-button p-button-1"></div>
                <div class="p-panel p-panel-1"></div>
                <div class="p-panel p-panel-2"></div>
                <div class="p-button p-button-2"></div>
                <div class="p-runa p-runa-2"></div>
            </div>
            <div class="ball ball-2"></div>
        </div>
        <div class="modal">
            <div class="yellow">Storm Eye</div>
            <div class="yellow">Grand Charm</div>
            <div class="white">Keep in Inventory to Gain Bonus</div>
            <div class="white">Required Level: 14</div>
            <div class="purple">Adds 2-3 fire damage</div>
            <div class="purple">*18 to life</div>
            <div class="purple">Poison Resist *17%</div>
            <div class="purple">40% Extra Gold from Monsters</div>
        </div>
    </div>
</body>
</html>
