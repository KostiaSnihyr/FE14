<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="page">
    <header class="header">
        <div class="wrap">
            <nav class="navbar">
                <ul class="menu">
                    <li class="menu__item">
                        <a class="menu__link" href="#image">Image</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#skills">Skills</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#form">Form</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="wrap">
            <div id="image" class="photo">
                <figure>
                    <img class="photo__img" src="images/img_avatar.png" alt="avatar">
                    <figcaption class="photo__caption">Kostiantyn Snihyr</figcaption>
                </figure>
            </div>
            
            <div class="skills" id="skills">
                <article>
                    <h1>
                        <mark>My Skills:</mark>
                    </h1>
                    <ul>
                        <li>
                            <section>
                                <h3>
                                    source, video, track tags
                                </h3>
                                <video autoplay="autoplay" controls>
                                    <source src="videos/friday.mp4" type="video/mp4">
                                    <track default kind="captions" srclang="en" src="/videos/subtitle.vtt"/>/>
                                        Your browser does not support mp4 videos, change browser!
                                </video>
                            </section>
                        </li>

                        <li>
                            <section>
                                <h3>
                                    tedails, summary tags
                                </h3>
                                <details>
                                    <summary>author info</summary>
                                    <p>Bernar Rodrigues</p>
                                </details>
                            </section>
                        </li>

                        <li>
                            <section>
                                <h3>
                                    audio tag
                                </h3>
                                <audio controls preload="metadata">
                                    <source src="/audio/t-rex-roar.mp3" type="audio/mp3"/>
                                </audio>
                            </section>
                        </li>
                    </ul>
    
                </article>
            </div>

            <section>
                <div id="form">
                    <h2>Form:</h2>
                    <form action="#" method="post">
                        <div>
                            <label for="name">name and surname:</label>
                            <input id="name" type="text" placeholder="name and surname"/>
                        </div>
                    
                        <div>
                            <h4>invite:</h4>
                    
                            <label for="invitation-1">yes</label>
                            <input type="radio" id="invitation-1" name="invitation-1"/>
                    
                            <label for="invitation-2">no</label>
                            <input type="radio" id="invitation-2" name="invitation-1"/>
                        </div>
                    
                        <div>
                            <label for="select-time">dating time:</label>
                            <select name="select-time" id="select-time">
                                <option value="Choice 1"><time>10.00</time></option>
                                <option value="Choice 2"> <time>15.00</time> </option>
                                <option value="Choice 3"> <time>20.00</time> </option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="textarea">briefly about event:</label>
                            <textarea cols="60" rows="3" name="textarea" id="textarea"></textarea>
                        </div>
                        
                        <div>
                            <label for="checkbox">submit:</label>
                            <input type="checkbox" name="checkbox" id="checkbox" />
                            <input type="submit" value="send invitation" />
                        </div>
                    </form>
                </div>
            </section>

        </div>
    </main>

    <footer class="footer">
        <div class="wrap">
            <section>
                <h2>CONTACT DETAILS</h2>
        
                <ul>
                    <li>
                        Phone: 
                        <a href="tel:+38055555555">055555555</a>
                    </li>
    
                    <li>
                        Email: 
                        <a href="mailto:kossdd@gmail.com">kossdd@gmail.com</a>
                    </li>
                </ul>
            </section>
        </div>
    </footer>
</body>
</html>
